<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body >
    <div>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand text-light " href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
          </div>
        </nav> 
      </div>
  <!-- <a href="{% url 'home' %}" >   
    <button type="button" class="btn btn-primary">Home
    </button>
  </a> -->
    <!-- <form> -->
       
        <!-- {{form.as_p}} -->

        <!-- Section: Design Block -->
        <section class=" text-center text-lg-start">
          <style>
            .rounded-t-5 {
              border-top-left-radius: 0.5rem;
              border-top-right-radius: 0.5rem;
            }
        
            @media (min-width: 992px) {
              .rounded-tr-lg-0 {
                border-top-right-radius: 0;
              }
        
              .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
              }
            }
            </style>
              <div class="card mb-3" > 
            <div class="row g-0 d-flex align-items-center">
              <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                  class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
              </div>
              <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
        
                  <form action="{% url 'signin' %}" method="POST">
                      {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="floatingInput" class="form-control" name="email" placeholder="email"/>
                      <label class="form-label" for="floatingInput"></label>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="floatingInput" class="form-control" name="password" placeholder="password" />
                      <label class="form-label" for="floatingInput"></label>
                    </div>
        
                   
                    <button type="submit" name="" class="btn btn-primary btn-block mb-4">Sign in</button><br>
                    <!-- </a> -->
                    <!-- <input type="submit" name="button" class="btn btn-primary" value="Send Bid"> -->
                    Don't have an account ?
                    <a href="{% url 'signup' %}" class=" text-light btn-block mb-4">
                      <button type="button" class="btn btn-outline-primary fw-bold">
                      Signup
                      </button>
                    </a>
                  </form>
        
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Section: Design Block -->
  
</body>
</html>
