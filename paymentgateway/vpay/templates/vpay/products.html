    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
    <div  >
    {% for p in product %}
    <form action="{% url 'products'  %}" method="POST">  
      {% csrf_token %}
    <div class="card mb-3 mt-3 ms-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{p.image.url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <!-- <h5 class="card-title">{{p.id}}</h5> -->
            <p class="card-text"><input type="hidden" value="{{p.productname}}" name="productname" id="productname">{{p.productname}}</p>
            <p class="card-text">{{p.description}}</p>
            <p class="card-text"><small class="text-bold" ><input type="hidden" value="{{p.price}}" name="money">{{p.price}}</small></p>
          </div>
        </div>
      </div>

      <form class="d-flex justify-content-left">

      <div class="cart-quantity cart-column ms-3 mb-1">
          <div class="quantity">            
              <button value="{{p.id}}" name="minus" data-action="remove" id="minus" class="btn minus1 update-cart btn-info">-
                <i class="fas fa-shopping-cart ml-1"></i> 
              </button>  
              <input class="cart-quantity-input quantity" type="number" id="id_form-0-quantity" name="id" min="0" value="{{count}}" style="width: 60px;">
              <button value="{{p.productname}}" name="plus" data-action="add" id="plus" class="btn add1 update-cart btn-info">+
                <i class="fas fa-shopping-cart ml-2"></i> 
              </button>
          </div>
      </div>  
  
          
        <button class="btn btn-primary btn-sm  " type="submit" >
          Add to cart
          <i class="fas fa-shopping-cart ml-3"></i>
        </button>
        
      </form> 
      <!-- <a href="/products"> -->
        <!-- <button class="card-text btn btn-info"> -->
          <!-- <button> -->
            <!-- <input type="button" name="id" id="money" value="{{p.price}}" class="btn btn-info"> -->
            <!-- add -->
            <!-- </button> -->
            <!-- add to cart -->
            <!-- </button> -->
            <!-- </a> -->
          </div>
          {% endfor %}
        </form>
      </div>
      </div>
